<html>

<head>
	 <link rel="stylesheet" href="styles.css">
</head>


<body>
	<div>
	<h4>Friis Transmission Power / Range Calculator<h4>
	
		<div> Calculate for: 
		<select id='calcOption'> <option value='P_RX'>Received Power</option> <option value='Range'>Range</option> </select> </div>
	
		<div>
			Frequency: <input id='freqVal' type='text'></input> 
			<select> <option id='freqOption' value='GHz'>GHz</option> <option value='MHz'>MHz</option> <option value='KHz'>KHz</option> </select>
		</div>
		
		<div>
			Tx Gain (dBi): <input id='txGainVal' type='text'></input> 
		</div>
		
		<div>
			Tx Power: <input id='txPwrVal' type='text'></input> 
			<select id='txPwrOption'> <option value='GHz'>dBm</option> <option value='MHz'>W</option> </select>
		</div>	
		
		<div>
			Rx Gain (dBi): <input id='rxGainVal' type='text'></input>
		</div>
		
		<div id='rxSenDiv' style='display:none'>
			Rx Sensitivity: <input id='rxSenVal' type='text'></input>
		</div>
		
		<div id='rangeDiv'>
			Range: <input id='rxSenVal' type='text'></input> 
			<select id='rangeOptions'> <option value='Feet'>Feet</option> <option value='Meter'>Meter</option> </select>
		</div>
		
		<div>
			Path Loss (dB): <input id='pathLoss' type='text'></input>
		</div>
		
		<button id='calcNow'>Calculate</button>
		
		<div id='rxPwrCalcDiv'>
			Received Power: <input type='text'></input> 
			<select id='rxPwrCalcOption'> <option value='GHz'>dBm</option> <option value='MHz'>W</option> </select> 
		</div>
		
		<div id='rangeCalcDiv' style='display:none'> 
			Range: <input type='text'></input> 
			<select id='rxRangeCalcOption'> <option value='GHz'>dBm</option> <option value='MHz'>W</option> </select>
		</div>
		
	</div>
	
</body>


<footer>
	<script src='calcs.js'></script>
</footer>


</html>
